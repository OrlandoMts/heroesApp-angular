<h1>Nuevo heroe <small>{{heroe.superhero}}</small></h1>

<div fxLayout="column" fxLayout.sm="row" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px"> 
            <mat-form-field fxFlex="100">
                <mat-label>Super heroe</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.superhero"
                       required />
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="heroe.alter_ego"
                       required />
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparici√≥n</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers;"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto url</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="heroe.alt_img"
                   required />
        </mat-form-field>

        <br>

        <div fxLayout="row">
            <button mat-raised-button 
                    color="primary" 
                    (click)="guardarHeroe()"
                    routerLink="/heroes/listado">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id"
                    mat-raised-button
                    color="warn"
                    (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Borrar heroe
            </button>
        </div>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen" />
    </div>
</div>
