<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

         <div fxFlex="50">
            <h1>{{heroe.superhero}} <small>- {{heroe.alter_ego}}</small></h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen" alt="">
         </div>

         <div fxFlex="50">
            <h2>Creador: {{heroe.publisher}}</h2>
            <mat-divider></mat-divider>
            <br>

            <mat-card>
                <mat-card-content>
                    <h3>{{ heroe.publisher }}</h3>

                    <mat-list>
                        <mat-list-item> <strong>Primera aparicion</strong> {{ heroe.first_appearance}} </mat-list-item>
                        <mat-list-item> <strong>Personajes </strong> {{ heroe.characters }} </mat-list-item>
                        <mat-list-item> <strong>Creador </strong> {{ heroe.characters }} </mat-list-item>
                        <mat-list-item> <strong>Nombre </strong> {{ heroe.alter_ego }} </mat-list-item>
                    </mat-list>

                    <!-- routerLink="/heroes" es otra opcion -->
                    <button mat-raised-button color="warn" (click)="regresar()">
                        Volver
                    </button>
                    
                </mat-card-content>
            </mat-card>
            
         </div>
    </div>
</ng-template>
