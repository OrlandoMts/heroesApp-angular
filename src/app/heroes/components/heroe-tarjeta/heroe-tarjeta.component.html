<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="header-image" style="background-image: url('assets/heroes/{{ heroe.id }}.jpg');"></div>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }} Breed</mat-card-subtitle>
      </mat-card-header>

      
      <img mat-card-image [src]="heroe | imagen" [alt]="heroe.superhero" style="height: 350px;" />

      <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
            <strong>Primera aparicion</strong> {{ heroe.first_appearance}}
            <br>
        </p>
      </mat-card-content>


      <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="['/heroes', heroe.id]">
            Detalles
        </button>

        <button mat-button color="accent" [routerLink]="['/heroes/editar', heroe.id]">
            Editar
        </button>
      </mat-card-actions>
</mat-card>
